<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>심리 체크인</title>
  <link rel="stylesheet" href="style.css"> <!-- 스타일시트 연결 -->
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #fefcf9;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #f8e7dc;
      padding: 2rem;
      text-align: center;
      border-bottom: 2px solid #f0d3c2;
    }
    h1 {
      margin: 0;
      font-size: 2.5rem;
      color: #5e4b3c;
    }
    .container {
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
    }
    .btn {
      display: inline-block;
      padding: 1rem 2rem;
      background-color: #ffb288;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
    }
    .btn:hover {
      background-color: #f79e70;
    }
  </style>
</head>
<body>
  <header>
    <h1>심리 체크인</h1>
    <p>마음의 건강을 위한 첫 걸음, 지금 바로 체크인하세요.</p>
  </header>

  <div class="container">
    <h2>🧠 무료 심리 검사 시작하기</h2>
    <p>간단한 질문을 통해 나의 정신 건강 상태를 확인하고, 필요한 경우 전문 기관에서의 첫 방문 할인도 받아보세요.</p>
    <a href="test.html" class="btn">검사하러 가기</a>
  </div>
</body>
</html>
