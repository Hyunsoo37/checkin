<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>심리 체크인 - 마음 치료 활동</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="support.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>심리 체크인</h1>
        <nav> 
            <a href="심리체크인.html">홈</a>
            <a href="checkin.html">검사하기</a>
            <a href="result.html">결과</a>
            <a href="hospital.html">병원 찾기</a>
            <a href="support.html">서포터즈 추천</a>
            <a href="login.html">로그인</a>
        </nav>
    </header>

    <div class="container">
        <section class="support-info">
            <h2>서포터즈</h2>
            <p>비슷한 고민을 가진 사람들이 모여 서로의 경험을 공유하고, 정서적 지지를 주고받는 서포트 그룹입니다.</p>
            <div class="details">
                <p><i class="fas fa-map-marker-alt"></i> 장소: 남양주시자원봉사센터 (경기 남양주시 경춘로 883-36)</p>
                <p><i class="fas fa-clock"></i> 시간: 매주 월요일 저녁 7시 30분</p> 
                <p><i class="fas fa-users"></i> 활동: 서포트 그룹 모임 및 원데이 클래스 (미술치료, 음악치료 등)</p>
                <p><a href="supporter.html">서포터즈 활동 예시</a></p>
            </div> 

            
            <button id="join-btn">참여 신청하기</button>
        </section>

        <section class="support-form" id="support-form" style="display: none;">
            <h2>참여 신청</h2>
            <form id="join-form">
                <label for="name">이름:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">이메일:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">하고 싶은 말 (선택):</label>
                <textarea id="message" name="message" rows="4"></textarea>
                
                <button type="submit">신청 제출</button>
            </form>
        </section>
    </div>

    <script src="support.js"></script>
</body>
</html>
