<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>주변 병원 찾기</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap">
  <link rel="stylesheet" href="hospital.css">
</head>
<body>
  <header>
    <h1>주변 병원 찾기</h1>
    <p>현재 위치 기반으로 가까운 병원을 추천해드립니다</p>
  </header>

  <div class="container">
    <div class="search-container">
      <div class="location-input">
        <input type="text" id="location" placeholder="주소 또는 지역명 입력">
        <button id="search-btn">검색</button>
      </div>
      <button id="current-location-btn">현재 위치 사용</button>
    </div>

    <div class="filter-container">
      <select id="hospital-type">
        <option value="all">모든 병원</option>
        <option value="internal">내과</option>
        <option value="surgical">외과</option>
        <option value="pediatric">소아과</option>
        <option value="dental">치과</option>
        <option value="ophthalmology">안과</option>
      </select>
      
      <select id="distance">
        <option value="1">1km 이내</option>
        <option value="3">3km 이내</option>
        <option value="5" selected>5km 이내</option>
        <option value="10">10km 이내</option>
      </select>
    </div>

    <div class="map-container">
      <div id="map" style="height: 400px;"></div>
    </div>

    <div class="results-container">
      <h2>검색 결과</h2>
      <div class="hospital-list" id="hospital-list">
        <!-- 병원 목록이 동적으로 로드됩니다 -->
      </div>
    </div>
  </div>

  <script src="hospital.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
</body>
</html>
